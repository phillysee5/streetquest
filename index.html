<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Street Quest</title>
  </head>
  <body>
    <div id="map"></div>
    <div id="controls">
      <label for="travelmode">Travel Mode</label>
      <select class="" name="travelmode">
        <option value="">Walking</option>
        <option value="">Driving</option>
        <option value="">Bicycle</option>
        <option value="">Transit</option>
      </select><br>
      <button type="button" name="button" onclick="">SOLVE PUZZLE</button>

    </div>
    <div id="hud">
      <h1>STREET QUEST</h1>
      <img id=hudimg>
      <div><p id="hudtext"></p></div>
      <div id="clues"><h3>CLUES</h3><ul id="theclues">

      </ul></div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqRJtQQDNmVtfG8T69QwII-HtRcLuNHeg&libraries=geometry"></script>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
